<div class="divide-solid">
    <div ng-if="roverImages" class="flex flex-wrap gap-4">
        <div
            ng-repeat="image in roverImages"
            class="border-solid text-white grid grid-cols-1 bg-black rounded-2xl mb-5 w-80"
        >
            <p class="pl-5 pt-3 pb-1">
                Sol {{image.sol}} - {{image.earth_date}}
            </p>
            <p class="pl-5 py-1">Camera: {{image.camera.full_name}}</p>
            <img
                src="{{image.img_src}}"
                alt="{{image.rover.name}}'s endpoint is currently down"
                class="mx-auto p-5"
            />
        </div>
    </div>
    <h1 ng-if="!roverImages">"{{invalidName}}" is not a valid rover name</h1>
</div>
