<div ng-if="name" class="container m-auto grid grid-cols-1 grid-rows5 gap4">
    <div class="tile col-span-full border">Name: {{name}}</div>
    <div class="tile col-span-full border">Landing Date: {{landingDate}}</div>
    <div class="tile col-span-full border">Launch Date: {{launchDate}}</div>
    <div class="tile col-span-full border">Status: {{status}}</div>
    <div class="tile col-span-full border">Rover id: {{id}}</div>
</div>
