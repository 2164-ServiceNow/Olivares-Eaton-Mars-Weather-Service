<!DOCTYPE html>
<html
    lang="en"
    ng-app="app"
    ng-controller="backgroundImageController"
    style="width: 100vw; height: 100vh; background: center / cover no-repeat url({{bgImg.url}});"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mars Weather Service</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    </head>
    <body
        style="
            width: 100vw;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        "
    >
        <div ng-controller="weatherController">
            <h1>Weather at Elysium Planitia, Mars</h1>
            <h3>Sol: {{sol}}</h3>
            <p>Season: {{season}}</p>
            <p>Atmospheric Temperature: {{at}}&deg;C</p>
            <p>Wind Speed: {{hws}}m/s</p>
            <p>Atmospheric Pressure: {{pre}}Pa</p>
            <p>Wind Direction: {{wd}}</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
