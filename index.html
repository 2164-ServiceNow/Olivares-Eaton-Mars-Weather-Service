<!DOCTYPE html>
<html
    lang="en"
    ng-app="app"
    ng-controller="backgroundImageController"
    style="width: 100vw; height: 100vh; background: center / cover no-repeat url({{bgImg.url}});"
    on-scroll
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mars Weather Service</title>
        <link
            href="https://cdn.jsdelivr.net/npm/shareon@2/dist/shareon.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/shareon@2/dist/shareon.iife.js"
            defer
        ></script>
    </head>
    <body
        style="
            width: 100vw;
            min-height: 100vh;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
        "
    >
        <navigation></navigation>
        <div ng-view></div>
        <script src="index.js"></script>
        <script src="components/models/scroll.js"></script>
        <script src="components/directives/on-scroll.js"></script>
        <script src="components/controllers/nav.js"></script>
        <script src="components/controllers/feed.js"></script>
        <script src="components/controllers/share.js"></script>
    </body>
</html>
