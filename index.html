<!DOCTYPE html>
<html lang="en" ng-app="app" on-scroll>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mars Weather Service</title>
        <link
            href="https://cdn.jsdelivr.net/npm/shareon@2/dist/shareon.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/shareon@2/dist/shareon.iife.js"
            defer
        ></script>
        <script
            src="https://kit.fontawesome.com/d171f224e0.js"
            crossorigin="anonymous"
        ></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            vermilion: '#E34234',
                            vermilion90: '#FFEDE9',
                            vermilion40: '#B72119',
                            vermilion10: '#410000',
                            bluishgreen: '#009E74',
                            bluishgreen90: '#B9FFE0',
                            bluishgreen40: '#006C4D',
                            bluishgreen10: '#002115',
                            skyblue: '#56B4E9',
                            skyblue90: '#E3F3FF',
                            skyblue40: '#00658F',
                            skyblue10: '#001E2E',
                            orange: '#E69F00',
                            orange90: '#FFEED7',
                            orange40: '#805600',
                            orange10: '#281800',
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <div
            ng-controller="backgroundImageController"
            style="position: fixed; z-index: -1; width: 100vw; height: 100vh; background: center / cover no-repeat url({{bgImg.url}});"
        >
            <div
                style="
                    width: 100vw;
                    min-height: 100vh;
                    background-color: rgba(0, 0, 0, 0.8);
                "
            ></div>
        </div>
        <navigation></navigation>
        <div ng-view></div>
        <script src="index.js"></script>
        <script src="components/models/scroll.js"></script>
        <script src="components/models/weather.js"></script>
        <script src="components/directives/on-scroll.js"></script>
        <script src="components/controllers/nav.js"></script>
        <script src="components/controllers/feed.js"></script>
        <script src="components/controllers/share.js"></script>
        <script src="components/controllers/weatherPage.js"></script>
        <!-- <script src="components/controllers/roverPage.js"></script> -->
        <script src="components/controllers/rovers.js"></script>
        <script src="components/controllers/roverManifest.js"></script>
        <script src="components/controllers/asteroids.js"></script>
        <script src="components/controllers/searchBar.js"></script>
        <script src="components/services/searchBarService.js"></script>
    </body>
</html>
